<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique - La cabane d'Eva</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-content">
                <button class="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="index.html" class="logo">La cabane d'Eva</a>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="boutique.html" class="active">Boutique</a></li>
                    <li><a href="about.html">À propos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="nav-icons">
                    <a href="#" class="search-toggle">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="panier.html" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
                <div class="search-bar">
                    <input type="search" placeholder="Rechercher un produit...">
                    <button type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="shop-page">
        <div class="shop-container">
            <section class="shop-products">
                <div class="shop-header">
                    <h1>Nos Créations Gourmandes</h1>
                </div>

                <div class="product-grid">
                    <!-- Les produits seront ajoutés dynamiquement via JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email : contact@creations-artisanales.fr</p>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Navigation</h3>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="boutique.html">Boutique</a></li>
                    <li><a href="about.html">À propos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Newsletter</h3>
                <form class="newsletter-form">
                    <input type="email" placeholder="Votre email" required>
                    <button type="submit">S'abonner</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Créations Artisanales. Tous droits réservés.</p>
        </div>
    </footer>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
